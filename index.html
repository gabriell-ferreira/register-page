<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <form action="#">
      <h1>Cadastro de Usuário</h1>
      <input type="text" id="name" placeholder="Nome Completo">
      <input type="text" id="age" placeholder="Idade">
      <input type="text" id="sex" placeholder="Sexo">
      <input type="text" id="adress" placeholder="Endereço">
      <input type="text" id="cpf" placeholder="CPF">

      <button>Cadastrar</button>
    </form>
  </div>
  <footer>
    <a href="http://www.freepik.com">Background image designed by pikisuperstar / Freepik</a>
    <p>Made with &#128151; by Gabriel Araujo</p>

  </footer>
</body>
</html>
